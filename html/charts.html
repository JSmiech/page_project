<head>
    <meta charset="utf-8">
    <title>Projekt strony</title>

          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/charts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>

<body onload="calculateChart()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navigation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="note.html">Notes</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="charts.html">Charts<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="example.html">Example</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container charts-content">
    <h2>Provide necessary data and enjoy your char &#128512;</h2>
    <canvas id="chart"></canvas>


    <div class="row d-flex justify-content-around">
        <div class="input-group d-inline-flex align-items-center w-auto input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">From</span>
            </div>
            <input id="fromRangeInput" type="number" class="form-control" step="0.1" value="-100">
        </div>
        <div class="input-group d-inline-flex align-items-center w-auto input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">To</span>
            </div>
            <input id="toRangeInput" type="number" class="form-control" step="0.1" value="100">
        </div>
        <div class="input-group d-inline-flex align-items-center w-auto input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Interval</span>
            </div>
            <input id="stepInput" type="number" class="form-control" step="0.1" value="1">
        </div>

        <div class="input-group d-inline-flex align-items-center w-auto input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">&#402;(x)=</span>
            </div>
            <input id="functionInput" type="text" class="form-control" value="x">
        </div>
    </div>
    <p id="chart-error" class="error"></p>
    <button type="button" class="btn btn-light btn-sm" onclick="calculateChart()">Calculate</button>
</div>

<footer class="bg-dark text-center text-white fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <p class="text-white">© 2022 Copyright: Joanna Śmiech</p>
    </div>
</footer>

</body>
</html>
